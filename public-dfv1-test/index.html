<!DOCTYPE html>
<html data-destination="https://nicst.org.uk">

<head>
    <meta charset="utf-8">
    <title>Redirecting to netlify</title>

    <noscript>
        <meta id="redirect" http-equiv="refresh" content="0; url=https://nicst.org.uk">
        <link rel="canonical" href="https://nicst.org.uk">
    </noscript>

    <script>
        const destination = document.documentElement.getAttribute('data-destination');
        window.location.href = destination + (window.location.search || '') + (window.location.hash || '');
    </script>
</head>

<body style="text-align: center">
    Redirecting to netlify <a
        href="https://nicst.org.uk">https://nicst.org.uk/</a> ...
</body>

</html>
